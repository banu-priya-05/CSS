<body>
    <header class="header">
        <h1 class="header__h1">Contact Us:</h1>
        <nav  class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>

    <section class="hero">
        <figure>
            <img src="img/FamilyDosa.png" alt="Big size Dosa" title="We love family!" width="736" height="736">
            <figcaption class="offscreen">
                Big size Dosa!
            </figcaption>
        </figure>
    </section>

    <main>
        <h2>Contact Us:</h2>
        <h3>Our Contact Form</h3>
            <form action="/action-page.php" method="get">
                <fieldset>
                    <legend>Send us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="john" autocomplete="on"
                            required autofocus>
                    </p>
                    <p>
                        <label for="@mail">Email:</label>
                        <input type="text" name="@mail" id="@mail" placeholder="123@gmail" required>
                    </p>
                    <p>
                        <label for="yourmessage">Your message:</label><br>
                    </p>
                    <textarea id="yourmessage" name="yourmessage" rows="5"
                    cols="50"></textarea>
                    <p>
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </p>
                </fieldset>
            </form>
            <p>
                <a href="#">Back to Top</a>
            </p>
    </main>
<hr>
